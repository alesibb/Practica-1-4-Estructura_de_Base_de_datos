<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares e Impares - Generador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Aleatorios</h1>
        <button id="generateBtn">Generar Números</button>
        
        <h2>Números Aleatorios</h2>
        <ul id="randomNumbers"></ul>
        
        <h2>Números Pares</h2>
        <ul id="evenNumbers"></ul>
        
        <h2>Números Impares</h2>
        <ul id="oddNumbers"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
